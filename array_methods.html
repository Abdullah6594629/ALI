<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
     <script>
            //array insertion & deletion.
                let name=['ali', 'ahmed', 'waqas'];
                  
                document.write(name, "<br>");

                //push is used to enter an element on array

                name.push('abdullah');

                document.write(name, "<br>");

                //check the lendth of an array

                let length=name.push();
                document.write(length, "<br>");
                
                //pop is used to remove element from the top
                //name.pop();
                //document.write(name);

                //unshift
                name.unshift("abc","def");
                document.write(name, "<br>");


                //shift
                name.shift();
                document.write(name, "<br>");
                
                name.shift();
                document.write(name, "<br>");

                name.shift();
                document.write(name, "<br>");

                

     </script>
</head>
<body>
    
    
</body>
</html>
